---

unbound_interfacess:
  - 127.0.0.1

unbound_listen_port: 53

unbound_memory: 384

unbound_num_threads: "{{ ansible_processor_vcpus }}"

unbound_access_control:
  - 127.0.0.0/8 allow
  - 10.0.0.0/8 allow
  - 172.16.0.0/12 allow
  - 192.168.0.0/16 allow

unbound_udp_buffer: 4m

unbound_enable_ipv6: 'yes'
